<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="./15780148281579547653.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forcast</title>
</head>
<body>
<div class="contain">
   <div class="search-box">
       <input type="text" class="box-1" id="box-1" placeholder="Enter City" autocomplete="off">
   </div>

   <div class="weather-con">
       <div class="location">
           <div class="city" id="city">---</div>
           
       </div>

       <div class="status">
           <div class="tempo" id="tem"><i class="fas fa-temperature-low"> Tempreture :</i> </div>
           <div class="tempo" id="hum"><i class="fas fa-tint"> Humidity : </i> </div>
           <div class="tempo" id="wind"><i class="fas fa-wind"> Wind : </i></div>
           <div class="tempo" id="min" ><i class="fab fa-airbnb"> Pressure : </i></div>
           

       </div>
   </div>
</div>

    <script src="script.js"></script>
</body>
</html>
